<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TTT.css">
    <title>Tic Tac Toe</title>
</head>

<body style="background-image: url(soundimg/KWOIlY.webp);background-repeat: no-repeat;background-size: cover;">
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to the world of X,O</h1>
            <div>
                <span class="info" style="font-size: large;"></span>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img class="ing" src="soundimg/949bcca8a489be6719110f183a941d62.gif" alt="">
            </div>
        </div>
    </div>
    <audio src="soundimg/chill-drum-loop-6887.mp3" autoplay="autoplay" loop="loop" id="my_audio1"></audio>
</body>
<script src="TTT.js">
    window.onload = function() {
        document.getElementById("my_audio1").play();
    }
</script>

</html>
